<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📐 Calculadora de Conicidad</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #bb86fc;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      background: #1e1e1e;
      color: #f0f0f0;
      border: none;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>📐 Calculadora de Conicidad</h1>

  <div class="card">
    <label for="D">🔺 Diámetro mayor (mm)</label>
    <input type="number" id="D" placeholder="Ej. 30" />

    <label for="d">🔻 Diámetro menor (mm)</label>
    <input type="number" id="d" placeholder="Ej. 20" />

    <label for="L">📏 Longitud del cono (mm)</label>
    <input type="number" id="L" placeholder="Ej. 50" />

    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>
  </div>

  <script>
    function calcular() {
      const D = parseFloat(document.getElementById("D").value);
      const d = parseFloat(document.getElementById("d").value);
      const L = parseFloat(document.getElementById("L").value);
      const res = document.getElementById("resultado");

      if (isNaN(D) || isNaN(d) || isNaN(L) || L === 0) {
        res.innerText = "❌ Ingresa valores válidos y longitud mayor a 0.";
        return;
      }

      const conicidad = (D - d) / L;
      const angulo = Math.atan((D - d) / (2 * L)) * (180 / Math.PI);

      res.innerHTML = `
        🔻 Conicidad: ${(conicidad).toFixed(4)} <br>
        🎯 Ángulo total: ${(2 * angulo).toFixed(2)}° <br>
        🎯 Ángulo medio: ${angulo.toFixed(2)}°
      `;
    }
  </script>
</body>
</html>
