<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游댴 Calculadora de Conicidad</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #bb86fc;
      margin-bottom: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: #292929;
      color: #fff;
    }
    button {
      background-color: #bb86fc;
      color: #000;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #d4b8ff;
    }
    .result {
      background-color: #292929;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 1em;
    }
    .back-button {
      margin-top: 30px;
      text-align: center;
    }
    .back-button a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-button a:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>游댴 Calculadora de Conicidad</h1>

  <!-- C치lculo tradicional -->
  <div class="card">
    <label for="mayor">游댳 Di치metro mayor (D):</label>
    <input type="number" id="mayor" step="0.01">

    <label for="menor">游댳 Di치metro menor (d):</label>
    <input type="number" id="menor" step="0.01">

    <label for="longitud">游댳 Longitud del cono (L):</label>
    <input type="number" id="longitud" step="0.01">

    <button onclick="calcularConicidad()">Calcular Conicidad</button>

    <div class="result" id="resultado1" style="display:none;"></div>
  </div>

  <!-- C치lculo desde relaci칩n -->
  <div class="card">
    <label for="relacion">游댲 Relaci칩n de conicidad (X):</label>
    <input type="number" id="relacion" step="0.01" placeholder="Ej: 8.89">

    <button onclick="calcularDesdeRelacion()">Calcular 츼ngulo desde Relaci칩n</button>

    <div class="result" id="resultado2" style="display:none;"></div>
  </div>

  <div class="back-button">
    <a href="index.html">游댗 Volver al Men칰 Principal</a>
  </div>

  <script>
    function calcularConicidad() {
      const D = parseFloat(document.getElementById('mayor').value);
      const d = parseFloat(document.getElementById('menor').value);
      const L = parseFloat(document.getElementById('longitud').value);
      const resultado = document.getElementById('resultado1');

      if (isNaN(D) || isNaN(d) || isNaN(L) || L <= 0) {
        resultado.style.display = "block";
        resultado.innerHTML = "丘멆잺 Por favor ingresa todos los valores correctamente.";
        return;
      }

      const conicidad = (D - d) / L;
      const relacion = `1 : ${(L / (D - d)).toFixed(2)}`;
      const anguloRad = Math.atan((D - d) / (2 * L));
      const anguloDeg = (anguloRad * 180 / Math.PI).toFixed(2);

      resultado.style.display = "block";
      resultado.innerHTML = `
        游늺 <strong>Conicidad:</strong> ${(conicidad).toFixed(4)}<br>
        游늻 <strong>Relaci칩n:</strong> ${relacion}<br>
        游꿢 <strong>츼ngulo aproximado:</strong> ${anguloDeg}춿
      `;
    }

    function calcularDesdeRelacion() {
      const valor = parseFloat(document.getElementById('relacion').value);
      const resultado = document.getElementById('resultado2');

      if (isNaN(valor) || valor <= 0) {
        resultado.style.display = "block";
        resultado.innerHTML = "丘멆잺 Ingresa una relaci칩n v치lida (n칰mero mayor a 0).";
        return;
      }

      const anguloRad = Math.atan(1 / (2 * valor));
      const anguloDeg = (anguloRad * 180 / Math.PI).toFixed(2);

      resultado.style.display = "block";
      resultado.innerHTML = `
        游늻 <strong>Relaci칩n ingresada:</strong> ${valor}<br>
        游꿢 <strong>츼ngulo aproximado:</strong> ${anguloDeg}춿
      `;
    }
  </script>

</body>
</html>
